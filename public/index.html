<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Contact List App</title>
</head>

<body>
    <div class="container" ng-controller="myCtrl">
        <h1>Contact List App</h1>
        <table class="table table-striped  table-dark">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Number</th>
                    <th scope="col">Action</th>
                  
                </tr>
            </thead>
            <tbody>
	            <tr>
	            	<td><input type="text" class="form-control" ng-model="person.name" ng-trim="true" required></td>
	            	<td><input type="text" class="form-control" ng-model="person.email" [ng-trim="false"] required></td>
	            	<td><input type="text" class="form-control" ng-model="person.number" [ng-trim="false"] required></td>
	            	<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-info"  ng-click="update()" >Update</button>&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
	            </tr>
            	<tr ng-repeat="x in contactlist">
            		<td>{{x.name}}</td>
            		<td>{{x.email}}</td>
            		<td>{{x.number}}</td>
            		<td><button class="btn btn-danger" ng-click="remove(x._id)" >Remove</button></td>
            		<td><button class="btn btn-warning" ng-click="edit(x._id)"  >Edit</button></td>
            	</tr>
            </tbody>
        </table>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js">
    </script>
    <script src="controllers/controller.js">
    </script>
</body>

</html>
